version: '3.9'

services:
  db:
    image: postgres:15
    container_name: orionledger-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: orionledger
    ports:
      - "5432:5432"
    volumes:
      - orionledger-db-data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: OrionLedger.API/Dockerfile
    container_name: orionledger-api
    depends_on:
      - db
    environment:
      ConnectionStrings__DefaultConnection: "Host=db;Database=orionledger;Username=admin;Password=admin123"
    ports:
      - "5000:80"

  ef-migration:
    image: mcr.microsoft.com/dotnet/sdk:9.0
    container_name: orionledger-ef-migration
    working_dir: /app
    volumes:
      - ./:/app
    depends_on:
      - db
    entrypoint: ["/bin/bash", "/app/run-migrations.sh"]

volumes:
  orionledger-db-data:
